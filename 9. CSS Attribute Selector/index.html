<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Attribute Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header_part">
        <h1>Links</h1>

        <a href="https://google.co.in">Google</a><br>
        <a href="https://google.com">Facebook</a><br>
        <a href="https://linkedln.co.in">LinkedIn</a><br>
        <a href="linkedln.co.in">Amazon</a><br>

<br>
<h2>Links 2</h2>
        <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/:required">CSS mozilla</a><br>
        <a href="google.com">Facebook</a><br>
        <a href="https://linkedln.co.in">LinkedIn</a><br>
        <a href="linkedln.co.in">Amazon</a><br>


    </header>


    <div class="form_part">
        <h1>Forms</h1>
        <form>

            <label for="firstname">First Name</label><br>
            <input type="text" placeholder="First Name" id="firstname" required>
<br>
            <label for="lastname">Last Name</label><br>
            <input type="text" placeholder="Last Name" id="lastname">
<br>
            <label for="pass" >Password</label><br>
            <input type="password" placeholder="password" value="pass"><br>
<br>
            <button type="button" >Submit</button>
            
        </form>
    </div>



</body>
</html>
